<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style52.css" />
    <script src="../Js/script52.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <span class="title">Calculator</span>
        <div class="hst-mem">
          <button type="button" class="hst-mn-btn">
            <img src="../Icons/menu-line.svg" alt="history" />
          </button>
        </div>
      </div>
      <div class="display">
        <input class="inp-dsp" type="number" placeholder="0"/>
      </div>
      <div class="small-menu">
        <button class="small-mn-btn" type="button">MC</button>
        <button class="small-mn-btn" type="button">MR</button>
        <button class="small-mn-btn-ff" type="button">M +</button>
        <button class="small-mn-btn-ff" type="button">M -</button>
        <button class="small-mn-btn-ff" type="button">MS</button>
        <button class="small-mn-btn" type="button">M</button>
      </div>
      <div class="keyboard">
        <button class="key-btn" type="button">%</button>
        <button class="key-btn" type="button">CE</button>
        <button class="key-btn" type="button">C</button>
        <button class="key-btn" type="button">⌫</button>
        <button class="key-btn" type="button">1/x</button>
        <button class="key-btn" type="button">x²</button>
        <button class="key-btn" type="button">√x</button>
        <button class="key-btn" type="button">/</button>
        <button class="key-btn-ff" type="button">7</button>
        <button class="key-btn-ff" type="button">8</button>
        <button class="key-btn-ff" type="button">9</button>
        <button class="key-btn" type="button">*</button>
        <button class="key-btn-ff" type="button">4</button>
        <button class="key-btn-ff" type="button">5</button>
        <button class="key-btn-ff" type="button">6</button>
        <button class="key-btn" type="button">-</button>
        <button class="key-btn-ff" type="button">1</button>
        <button class="key-btn-ff" type="button">2</button>
        <button class="key-btn-ff" type="button">3</button>
        <button class="key-btn" type="button">+</button>
        <button class="key-btn-ff" type="button">+/-</button>
        <button class="key-btn-ff" type="button">0</button>
        <button class="key-btn-ff" type="button">.</button>
        <button class="key-btn-cal" type="button">=</button>
      </div>
    </div>
  </body>
</html>
