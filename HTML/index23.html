<!--  Animated Progress Bar -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <style>
      body {
        background: #222;
        padding: 50px;
        color: #fff;
        font-family: Arial;
      }

      .progress-container {
        background: #444;
        border-radius: 20px;
        overflow: hidden;
        width: 80%;
        margin: auto;
        height: 30px;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        animation: fill 4s forwards;
      }

      @keyframes fill {
        0% {
          width: 0%;
        }
        100% {
          width: 75%;
        }
      }
    </style>
  </head>
  <body>
    <h2>Progress:</h2>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </body>
</html>
