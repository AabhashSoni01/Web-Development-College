<!-- Responsive Navbar with Dropdown (CSS Only) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Dropdown Navbar</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #f7f7f7;
      }

      nav {
        background: #2c3e50;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      nav a {
        text-decoration: none;
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
      }

      nav a:hover {
        background: #6387a9;
      }

      .dropdown {
        position: relative;
      }

      .dropdown-content {
        position: absolute;
        background: white;
        color: black;
        top: 100%;
        left: 0;
        min-width: 120px;
        display: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 6px;
      }

      .dropdown-content a {
        display: block;
        padding: 10px;
        color: black;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav>
      <div style="color: white; font-weight: bold">MySite</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li class="dropdown">
          <a href="#">Services</a>
          <div class="dropdown-content">
            <a href="#">Design</a>
            <a href="#">Development</a>
            <a href="#">SEO</a>
          </div>
        </li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </body>
</html>
