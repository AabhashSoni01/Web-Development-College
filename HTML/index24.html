<!-- Bouncing Dots Loader (Pure CSS) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Loader</title>
    <style>
      body {
        background: #1c1c1c;
      }
      
      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 10px;
      }

      .dot {
        width: 15px;
        height: 15px;
        background: linear-gradient(to right, #00c6ff, #7806fa);
        border-radius: 50%;
        animation: bounce 1s infinite ease-in-out;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </body>
</html>
