<!-- Card Stack with 3D Layered Parallax Hover -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card Stack</title>
    <style>
      body {
        background: #181818;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .stack {
        position: relative;
        width: 250px;
        height: 160px;
        transform-style: preserve-3d;
        transition: transform 0.5s;
      }

      .stack:hover {
        transform: rotateX(10deg) rotateY(15deg);
      }

      .layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transform: translateZ(var(--z));
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
        font-family: sans-serif;
      }

      .layer:nth-child(1) {
        --z: 0px;
        background: #222;
      }
      .layer:nth-child(2) {
        --z: 10px;
        opacity: 0.85;
      }
      .layer:nth-child(3) {
        --z: 20px;
      }
    </style>
  </head>
  <body>
    <div class="stack">
      <div class="layer">Layer 1</div>
      <div class="layer">Layer 2</div>
      <div class="layer">Top Layer</div>
    </div>
  </body>
</html>
