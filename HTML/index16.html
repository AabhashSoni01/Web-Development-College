<!-- Glassmorphism Card with Frosted Background and Shadow -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Card</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: url(https://images.unsplash.com/photo-1473172707857-f9e276582ab6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDZ8fHJhbmRvbXxlbnwwfHwwfHx8MA%3D%3D);
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
      }

      .glass-card {
        width: 300px;
        height: 200px;
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgb(248, 247, 247);
        font-size: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="glass-card">✨ Welcome to the Future UI ✨</div>
  </body>
</html>
