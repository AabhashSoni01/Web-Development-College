<!-- Button with Ripple Effect on Hover -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ripple Hover</title>
    <style>
      .ripple-btn {
        position: relative;
        overflow: hidden;
        padding: 15px 40px;
        background-color: #6a11cb;
        background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
      }

      .ripple-btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(245, 245, 245, 0.5);
        border-radius: 100%;
        transform: translate(-50%, -50%);
        transition: width 0.5s ease, height 0.5s ease;
      }

      .ripple-btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .ripple-btn:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <center><button class="ripple-btn">Hover Ripple</button></center>
  </body>
</html>
