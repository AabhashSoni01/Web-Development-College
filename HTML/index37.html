<!-- Animated Submit Button with Tick -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Tick Button</title>
    <style>
      body {
        background: #ecf0f1;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .tick-btn {
        position: relative;
        background: #27ae60;
        color: white;
        border: none;
        padding: 14px 40px;
        font-size: 16px;
        border-radius: 50px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .tick-btn::after {
        content: "âœ”";
        position: absolute;
        right: 15px;
        top: 10px;
        opacity: 0;
        font-size: 18px;
        transition: right 0.3s ease, opacity 0.3s;
      }

      .tick-btn:hover::after {
        right: 10px;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <button class="tick-btn">Submit</button>
  </body>
</html>
