<!-- Card Reveal on Hover -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Reveal Card</title>
    <style>
      .card-container {
        width: 300px;
        height: 200px;
        margin: 100px auto;
        perspective: 1000px;
      }

      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }

      .card-container:hover .card {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        backface-visibility: hidden;
      }

      .card-front {
        background: #16a085;
      }

      .card-back {
        background: #2980b9;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-front">Hover to Flip</div>
        <div class="card-back">Secret Info âœ¨</div>
      </div>
    </div>
  </body>
</html>
