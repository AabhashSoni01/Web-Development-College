<!-- Profile Card with Hover Reveal Info -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Profile Card</title>
    <style>
      body {
        background: #ecf0f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
      }

      .card {
        width: 250px;
        height: 350px;
        background: #fff;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        position: relative;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px);
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card .info {
        padding: 20px;
        transition: transform 0.4s;
      }

      .card:hover .info {
        transform: translateY(-10px);
      }

      .card .social {
        opacity: 0;
        transition: opacity 0.4s;
        text-align: center;
        margin-top: 10px;
      }

      .card:hover .social {
        opacity: 1;
      }

      .social a {
        text-decoration: none;
        color: #2980b9;
        margin: 0 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://picsum.photos/300/200" alt="Profile" />
      <div class="info">
        <h3>John Doe</h3>
        <p>Front-End Developer</p>
        <div class="social">
          <a href="#">LinkedIn</a>
          <a href="#">GitHub</a>
        </div>
      </div>
    </div>
  </body>
</html>
