<!-- Flipping Card with 3D Animation -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card</title>
    <style>
      .flip-container {
        perspective: 1000px;
        width: 250px;
        height: 160px;
        margin: 100px auto;
      }

      .flipper {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .flip-container:hover .flipper {
        transform: rotateY(180deg);
      }

      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 18px;
      }

      .front {
        background: #3498db;
        color: white;
      }

      .back {
        background: #2ecc71;
        color: white;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="flip-container">
      <div class="flipper">
        <div class="front">Front Side</div>
        <div class="back">Back Side</div>
      </div>
    </div>
  </body>
</html>
