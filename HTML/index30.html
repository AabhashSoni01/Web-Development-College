<!-- CSS-Only Modal Popup -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Modal</title>
    <style>
      body {
        font-family: sans-serif;
        background: #333;
        color: white;
        text-align: center;
        padding: 100px;
      }

      .btn {
        background: #e67e22;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 6px;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        color: black;
        padding: 30px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
      }

      #modal-toggle {
        display: none;
      }

      #modal-toggle:checked ~ .modal {
        display: flex;
      }
    </style>
  </head>
  <body>
    <label for="modal-toggle" class="btn">Open Modal</label>
    <input type="checkbox" id="modal-toggle" />
    <div class="modal">
      <div class="modal-content">
        <h2>Hello!</h2>
        <p>This is a pure CSS modal ðŸ’¡</p>
        <label
          for="modal-toggle"
          class="btn"
          style="background: #c0392b; margin-top: 20px"
          >Close</label
        >
      </div>
    </div>
  </body>
</html>
