<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Droplet Fountain</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(rgb(186, 136, 218), rgb(38, 123, 208));
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .box {
        width: 300px;
        height: 300px;
        background: linear-gradient(rgb(119, 8, 188), rgb(27, 28, 29));
        border: 2px solid #ccc;
        border-radius: 12px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .circle {
        width: 80px;
        height: 80px;
        background: linear-gradient(rgb(28, 103, 224), rgb(133, 156, 180));
        border-radius: 50%;
        position: relative;
        z-index: 2;
        cursor: pointer;
      }

      .droplet {
        position: absolute;
        width: 6px;
        height: 6px;
        background-color: #dee4e7;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        opacity: 0;
        pointer-events: none;
      }

      @keyframes fountainArc {
        0% {
          transform: translate(0, 0);
          opacity: 1;
        }
        30% {
          opacity: 1;
        }
        100% {
          transform: translate(var(--x), var(--y));
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="circle" id="circle"></div>
    </div>

    <script>
      const circle = document.getElementById("circle");

      circle.addEventListener("mouseenter", () => {
        for (let i = 0; i < 10; i++) {
          const drop = document.createElement("div");
          drop.classList.add("droplet");

          // random angle and distance
          const angle = Math.PI / 2 + ((Math.random() - 0.5) * Math.PI) / 1.5; // upward arc
          const distance = 120 + Math.random() * 50;

          const x = Math.cos(angle) * distance;
          const y = Math.sin(angle) * distance;

          // custom properties
          drop.style.setProperty("--x", `${x}px`);
          drop.style.setProperty("--y", `${y}px`);
          drop.style.animation = `fountainArc 2s ease-out forwards`;
          drop.style.animationDelay = `${i * 0.05}s`;

          circle.appendChild(drop);

          // remove after animation
          setTimeout(() => {
            drop.remove();
          }, 2200);
        }
      });
    </script>
  </body>
</html>
