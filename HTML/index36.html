<!-- Glassmorphic Signup Card with Blurred Background -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Signup Card</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: url("https://images.unsplash.com/photo-1557682250-33bd709cbe85")
          center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
      }

      .signup-card {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        padding: 30px;
        width: 300px;
        color: #fff;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      .signup-card input {
        width: 93%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        outline: none;
      }

      .signup-card button {
        margin-top: 15px;
        padding: 10px;
        width: 100%;
        border: none;
        background: #00c6ff;
        color: white;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="signup-card">
      <h2>Join Us</h2>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <button>Sign Up</button>
    </div>
  </body>
</html>
