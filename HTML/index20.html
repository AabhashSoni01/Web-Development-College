<!-- Floating Bubbles Background Animation -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Bubbles</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #1a1a1a;
      }

      .bubble {
        position: absolute;
        bottom: -100px;
        border-radius: 50%;
        background: rgba(0, 255, 255, 0.3);
        animation: float 8s infinite ease-in;
      }

      @keyframes float {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh) scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <script>
      for (let i = 0; i < 30; i++) {
        let b = document.createElement("div");
        b.className = "bubble";
        b.style.width = b.style.height = Math.random() * 40 + 10 + "px";
        b.style.left = Math.random() * 100 + "vw";
        b.style.animationDuration = 5 + Math.random() * 10 + "s";
        document.body.appendChild(b);
      }
    </script>
  </body>
</html>
