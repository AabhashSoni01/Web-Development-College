<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Shadow Glow</title>
    <style>
      .glow {
        font-size: 40px;
        text-align: center;
        margin-top: 100px;
        font-family: Arial;
        color: #fff;
        animation: glow 1.5s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
        to {
          text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
        }
      }

      body {
        background: #111;
      }
    </style>
  </head>
  <body>
    <h1 class="glow">Glowing Text</h1>
  </body>
</html>
