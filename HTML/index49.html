<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Image Gallery</title>
</head>
<body class="bg-violet-300">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center my-8">Image Gallery</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div class="bg-gray-100 p-4 rounded-md shadow-xl hover:scale-105 transition-transform duration-300 hover:shadow-gray-400">
                <img src="../Images/365625.png" alt="Image 1" class="w-full h-auto my-3">
            </div>
            <div class="bg-gray-100 p-4 rounded-md shadow-xl hover:scale-105 transition-transform duration-300 hover:shadow-gray-400">
                <img src="../Images/736461.png" alt="Image 2" class="w-100 h-90">
            </div>
            <div class="bg-gray-100 p-4 rounded-md shadow-xl hover:scale-105 transition-transform duration-300 hover:shadow-gray-400">
                <img src="../Images/giyu-tomioka-amoled-3840x2160-22604.png" alt="Image 3" class="w-100 h-90">
            </div>
            <div class="bg-gray-100 p-4 rounded-md shadow-xl hover:scale-105 transition-transform duration-300 hover:shadow-gray-400">
                <img src="../Images/Gojo Satoru.png" alt="Image 4" class="w-100 h-90">
            </div>
        </div>
    </div>
</body>
</html>
