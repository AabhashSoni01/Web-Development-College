<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Image Gallery</title>
  </head>
  <body class="bg-slate-800">
    <div class="container mx-auto p-4">
      <h1
        class="bg-black h-12 text-4xl font-bold text-orange-500 text-center my-8 rounded-md"
      >
        Image Gallery
      </h1>

      <!-- Masonry Layout using columns -->
      <div class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-4 mb-4">
        <div
          class="mb-4 break-inside-avoid bg-gray-100 p-4 rounded-md shadow-md hover:scale-105 transition-transform duration-300 hover:shadow-gray-400"
        >
          <img
            src="../Images/365625.png"
            alt="Image 1"
            class="w-full h-auto rounded-md"
          />
        </div>

        <div
          class="mb-4 break-inside-avoid bg-gray-100 p-4 rounded-md shadow-md hover:scale-105 transition-transform duration-300 hover:shadow-gray-400"
        >
          <img
            src="../Images/736461.png"
            alt="Image 2"
            class="w-full h-auto rounded-md"
          />
        </div>

        <div
          class="mb-4 break-inside-avoid bg-gray-100 p-4 rounded-md shadow-md hover:scale-105 transition-transform duration-300 hover:shadow-gray-400"
        >
          <img
            src="../Images/giyu-tomioka-amoled-3840x2160-22604.png"
            alt="Image 3"
            class="w-full h-auto rounded-md"
          />
        </div>

        <div
          class="mb-4 break-inside-avoid bg-gray-100 p-4 rounded-md shadow-md hover:scale-105 transition-transform duration-300 hover:shadow-gray-400"
        >
          <img
            src="../Images/Gojo Satoru.png"
            alt="Image 4"
            class="w-full h-auto rounded-md"
          />
        </div>

        <div
          class="mb-4 break-inside-avoid bg-gray-100 p-4 rounded-md shadow-md hover:scale-105 transition-transform duration-300 hover:shadow-gray-400"
        >
          <img
            src="../Images/gojo.jpeg"
            alt="Image 5"
            class="w-full h-auto rounded-md"
          />
        </div>

        <div
          class="mb-4 break-inside-avoid bg-gray-100 p-4 rounded-md shadow-md hover:scale-105 transition-transform duration-300 hover:shadow-gray-400"
        >
          <img
            src="../Images/mash-burnedead-3840x3661-14867.jpeg"
            alt="Image 6"
            class="w-full h-auto rounded-md"
          />
        </div>

        <div
          class="mb-4 break-inside-avoid bg-gray-100 p-4 rounded-md shadow-md hover:scale-105 transition-transform duration-300 hover:shadow-gray-400"
        >
          <img
            src="../Images/super-saiyan-blue-5120x2880-17603.jpg"
            alt="Image 1"
            class="w-full h-auto rounded-md"
          />
        </div>
      </div>
    </div>
  </body>
</html>
