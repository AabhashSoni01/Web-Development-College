<!-- Notification Badge with Pulse Animation -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Badge</title>
    <style>
      body {
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .icon {
        position: relative;
        font-size: 40px;
        color: rgb(255, 255, 255);
      }

      .badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: rgb(56, 97, 119);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        color: white;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
      }
    </style>
  </head>

      <div class="badge">3</div>
    </div>
  </body>
</html>
