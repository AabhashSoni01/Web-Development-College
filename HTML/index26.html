<!-- Stylish Login Page (CSS Only) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
      }

      .login-box {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        width: 300px;
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .login-box input {
        width: 94%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1.5px solid #aeadad;
      }

      .login-box button {
        width: 100%;
        padding: 10px;
        background: #667eea;
        border: none;
        color: white;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }

      .login-box button:hover {
        background: #5a67d8;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>
  </body>
</html>
