<!-- Pure CSS Sliding Notification Banner -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Notification</title>
    <style>
      body {
        margin: 0;
        background: #f8f9fa;
      }

      .banner {
        background: #6a7de7;
        color: white;
        padding: 20px;
        text-align: center;
        animation: slideDown 1s ease-out;
        font-family: sans-serif;
        font-size: 18px;
      }

      @keyframes slideDown {
        from {
          transform: translateY(-100%);
        }
        to {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">âœ… You have successfully logged in!</div>
  </body>
</html>
